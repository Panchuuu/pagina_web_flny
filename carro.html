    <script>
        function initPayPalButtons() {
            const totalCLPElement = document.getElementById('cart-total-value');
            const payPalContainer = document.getElementById('paypal-button-container');
            const messageContainer = document.getElementById('payment-message-container');
            payPalContainer.innerHTML = '';
            messageContainer.innerHTML = '';
            if (!totalCLPElement || !totalCLPElement.textContent) { return; }
            const totalCLP = parseFloat(totalCLPElement.textContent);
            if (totalCLP <= 0) {
                messageContainer.innerHTML = '<p class="text-muted small">No se puede proceder al pago cuando el total es $0.</p>';
            } else {
                const exchangeRate = 950;
                const totalUSD = (totalCLP / exchangeRate).toFixed(2);
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({ purchase_units: [{ description: 'Compra en Tienda Flaites NY', amount: { value: totalUSD } }] });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Â¡Pago completado con Ã©xito por ' + details.payer.name.given_name + '!');
                            clearCartAfterPayment();
                        });
                    },
                    onError: function(err) {
                        console.error('OcurriÃ³ un error en el pago:', err);
                        alert('El pago no pudo ser procesado. Por favor, intÃ©ntalo de nuevo.');
                    }
                }).render('#paypal-button-container');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCounter();
            if (window.location.pathname.includes('carro.html')) {
                loadCart();
                initPayPalButtons();
            }
        });
