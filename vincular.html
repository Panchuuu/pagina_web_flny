<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vincular Cuenta - Flaites NY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo_tienda.png" />
</head>
<body class="bg-dark text-white auth-page"> 
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div id="welcome-message" class="text-center mb-4">
                    </div>
                <div class="card auth-card">
                    <div class="card-body p-4 p-lg-5">
                        <h5 class="text-center">¡Último Paso!</h5>
                        <p class="text-center text-white-50 small mb-4">Para completar tu registro, necesitamos tu licencia de FiveM.</p>
                        <form id="linkAccountForm">
                            <input type="hidden" id="discordId">
                            <input type="hidden" id="username">
                            <input type="hidden" id="avatar">

                            <div class="mb-3">
                                <label for="fivemLicense" class="form-label">FiveM License ID</label>
                                <input type="text" class="form-control" id="fivemLicense" placeholder="license:xxxxxxxx" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning fw-bold">Vincular y Finalizar</button>
                            </div>
                        </form>
                        <div id="auth-message" class="mt-3 small text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
