<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Flaites NY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo_tienda.png" />
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html"><img src="assets/img/logo_tienda.png" alt="Logo" style="height: 100px;"></a>
                    <h2 class="mt-3 text-uppercase">Crear Cuenta</h2>
                </div>
                <div class="card bg-dark-secondary border-secondary">
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="password" required>
                            </div>
                             <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning fw-bold">Registrarse</button>
                            </div>
                        </form>
                        <div id="auth-message" class="mt-3 small text-center"></div>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
